{% extends 'base.html' %}

{% block content %}
  <style>
    .card {
      width: 300px;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .card-body {
      padding: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Sign In</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
        </div>
        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="{{ form.remember.id_for_label }}" name="{{ form.remember.name }}">
          <label class="form-check-label" for="{{ form.remember.id_for_label }}">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
{% endblock %}
