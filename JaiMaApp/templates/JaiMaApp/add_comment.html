{% extends 'base.html' %}

{% block content %}
  <h1>Add a Comment</h1>
  <p>Commenting on "{{ post.title }}"</p>

  <form method="post" action="{% url 'add_comment' post.id %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Submit Comment</button>
  </form>

  <br>
  <a href="{% url 'post_comments' post.id %}">Back to Comments</a>
{% endblock %}
