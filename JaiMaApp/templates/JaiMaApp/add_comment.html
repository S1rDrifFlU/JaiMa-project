{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card hover-card">
      <div class="card-body">
        <h1 class="card-title">Add a Comment</h1>
        <p class="card-text">Commenting on "{{ post.title }}"</p>

        <form method="post" action="{% url 'add_comment' post.id %}" class="comment-form">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Your Comment</label>
            <textarea class="form-control" id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" rows="4">{{ form.content.value }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>

        <div class="mt-3">
          <a href="{% url 'post_comments' post.id %}" class="btn btn-secondary">Back to Comments</a>
        </div>
      </div>
    </div>
  </div>

  <style>
    .hover-card {
      transition: transform 0.3s ease-in-out;
    }

    .hover-card:hover {
      transform: scale(1.02);
    }
  </style>
{% endblock %}
