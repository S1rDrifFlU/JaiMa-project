{% extends 'base.html' %}

{% block content %}
  <style>
    .card {
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      transition: border-color 0.3s ease;
    }

    .form-control:hover,
    .form-control:focus {
      border-color: #007bff; /* Change the border color on hover or focus */
    }

    .btn-primary {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Change the background color on hover */
      transform: scale(1.05); /* Scale the button on hover */
    }
  </style>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
              <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
              <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}">
            </div>
          </div>
          <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
            <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}">
          </div>
          <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
